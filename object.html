<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var product ={
            Name : "laptop",
            Price : "50000",
            Qty : "5",
            Total : function(){
                return this.Price * this.Qty
            },
            Print :function (){
                document.write(`Total : ${this.Total()} <br>`)
            },
            Print2 : function (){
                document.write(`Name : ${this.Name}<br>`)

            }
        };
        product.Qty = prompt("Enter your qty ")
        document.write(`Qty : ${product.Qty}<br>`)
        document.write(product.Print() ,"<br>")
    </script>
</head>

</body>
</html>
