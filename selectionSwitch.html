
<script>
    var n = parseInt(prompt("enter a number"));
    switch(n){
        case 1 :
            document.write("one");
            break;

            case 2 :
            document.write("Two");
            break;
            case 3 :
            document.write("Three");
            break;
            default :
            document.write("Enter number between 1 to 3");
            break;

    }


</script>
