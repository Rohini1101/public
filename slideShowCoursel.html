<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideShow</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
   <script>
    var id =1;
    function loadProduct(){
        id++;
        fetch(`https://fakestoreapi.com/products/${id}`)
        .then(function(res){
            return res.json()
        })
        .then(function(product){
            document.getElementById("poster").src = product.image;
            document.getElementById("title").innerText = product.title
        })
    }
    function bodyLoad(){
        loadProduct()
    }
    function previousClick(){
        id--;
        loadProduct()
    }
    function nextClick(){
        id++;
        loadProduct()
    }
var timeInterval;

    function playClick(){
        alert("slide show Start")
        timeInterval = setInterval(loadProduct, 2000)
    }
    function pauseClick(){
        alert("Slide Show Stop")
        clearInterval(timeInterval)
    }
   </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
        <div class="card w-50">
            <div class="card-header text-center">
         <p id="title">Rohini Mohadikar </p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <button onclick="previousClick()" class="btn btn-primary d-flex flex-column align-items-center">
                            <span class="bi bi-chevron-left"></span>
                        </button>
                    </div>
                    <div class="col-8">
                        <img id="poster" width="100%" height="250px"/>
                    </div>
                    <div class="col-2">
                        <button onclick="nextClick()" class="btn btn-primary d-flex flex-column align-items-center">
                            <span class="bi bi-chevron-right"></span>
                        </button>
                    </div>
                </div>
    
            </div>
            <div class="card-footer text-center">
                <button onclick="playClick()" class="btn btn-warning"><span class="bi bi-play"></span></button>
                <button  onclick="pauseClick()" class="btn btn-danger"><span class="bi bi-pause"></span></button>

               </div>
        </div>

    </div>
   
    
</body>
</html>
