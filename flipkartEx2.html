<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function bodyLoad() {
            fetch("data/flipkart.json")
                .then(function (responce) {
                    return responce.json()
                })
                .then(function (product) {
                    console.log(product)

                    document.getElementById("productImg").src =product.photo
                    document.getElementById("productTitle").innerHTML = product.title;
                    document.getElementById("productRating").innerHTML = product.ratings.rate;
                    document.getElementById("productReviews").innerHTML = `${product.ratings.rating} Rating & ${product.ratings.review}Reviews`.fontcolor("gray").bold();
          document.getElementById("productPrice").innerHTML = ` &#8377; ${product.price}
          <font size="3" color="gray"><strike>&#8377; 45,999</strike></font>`;
       

          for(var offer of product.offers){
            var li = document.createElement("li");
            // li.style = list-style-type-none;  
            li.innerHTML =`<span class="bi bi-tag-fill text-success"></span>${offer}`;
            document.querySelector("ul").appendChild(li);
          }


                })
        }
        const showimg1=()=>{
            document.getElementById("productImg").src = `images/mobile1.jpg`
        };
        const showimg2=()=>{
            document.getElementById("productImg").src = `images/mobile2.jfif`
        };
        const showimg3=()=>{
            document.getElementById("productImg").src = `images/mobile3.jfif`
        };
        const showimg4=()=>{
            document.getElementById("productImg").src = `images/mobile4.jfif`
        };
        const showimg5=()=>{
            document.getElementById("productImg").src = `images/mobile5.jfif`
        };
        const hideimg1 = ()=>{
            document.getElementById("productImg").src = `images/vivo.png`
        };

    </script>
    <style>input::placeholder {
        font:small sans-serif;
        padding: 15px;
    }</style>
    
</head>

<body onload="bodyLoad()" class="container-fluid">
    <div class="bg-primary d-flex justify-content-center p-2 text-white ms-10 me-10">
        <div class="d-flex me-4">
            <span class="col"><h6> <i>Flipkart</i></h6></span>
             </div>
        <div class="row d-flex">
           <span class="col"><input style="width:380px; margin-right: 20px;" 
                placeholder="Search for products, brand & more"
                type="text" ></span>
            <span class="col"><input style="width:75% ;" type="text" placeholder="Login"/></span>
         </div>
    
        <div class="me-4 tw-bold">
            <span>  <p>Become a Seller</p></span>
        </div>
        <div class="d-flex me-4">
            <span><p>More</p> </span>
            <span ><select style="border: none;
                text-decoration: none;
                background-color: #0d6efd;
                color: white;"></select></span> 
                 </div> 
                 <div>
        <span class="bi bi-cart">Cart</span>
       </div>
        
    </div>
    <section class="row">
        <div class="col-1 mt-3">
            <img onmouseover="showimg1()" onmouseout="hideimg1()" src="images/mobile1.jpg" alt="pixel" width="100" height="100"><br>
            <img onmouseover="showimg2()" onmouseout="hideimg1()" src="images/mobile2.jfif" alt="pixel" width="100" height="100"><br>
            <img onmouseover="showimg3()" onmouseout="hideimg1()" src="images/mobile3.jfif" alt="pixel" width="100" height="100"><br>
            <img onmouseover="showimg4()" onmouseout="hideimg1()" src="images/mobile4.jfif" alt="pixel" width="100" height="100"><br>
            <img onmouseover="showimg5()" onmouseout="hideimg1()" src="images/mobile5.jfif" alt="pixel" width="100" height="100"><br>

        </div>
        
        <div class="col-3 mt-3">
           
            <img  id="productImg" width="300" height="400" alt="image" >
        </div>
        <div class="col-8 mt-3">
            <h3 id="productTitle"></h3>
            <div class="d-flex">
                <div class="bg-success text-white rounded p-1" style="width: 60px;"><span
                        id="productRating"></span> <span class="bi bi-star-fill "   ></span></div>
                <div class="ms-3">
                    <div id="productReviews"></div>
                </div>
                <div></div>
            </div>
            <div class="mt-6">
                <h3 id="productPrice"></h3>
            </div>
            <div>
                <h3>Available offers</h3>
                <ul style="list-style: none;">

                </ul>
            </div>
        </div>
    </section>
</body>

</html>
