<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class kotak_bank_V1 {
            withdraw = "Money Withdraw";
            deposite = "Money deposite";
            Print() {
                document.write(`${this.withdraw} <br>  ${this.deposite}  <br>`)
            }
        }
        class kotak_bank_V2 extends kotak_bank_V1 {
            loan = "insurence & home loan";
            NRI = " Ideal Money exchange";
            print1() {

                super.Print()
                document.write(`${this.loan}  <br> ${this.NRI} <br>`)
            }

        }
        class kotak_bank_V3 extends kotak_bank_V2 {
            Scheme = "Atal bharti / Niradhar yojana";

            print2() {

                super.print1()
                document.write(`${this.Scheme} <br>`)
            }

        }
        function installApp() {
            var version = document.querySelector("select").value;
            switch (version) {
                case "v1":
                    document.write(`<h1>Version v1 </h1>`)
                    var obj = new kotak_bank_V1();
                    obj.Print();
                    break;
                case "v2":
                    document.write(`<h1>Version 2 </h1>`)
                    var obj2 = new kotak_bank_V2()
                    obj2.print1()
                    break;
                default:
                    document.write(`<h1>Version 3</h1>`)
                    var obj3 = new kotak_bank_V3()
                    obj3.print2()



            }
        }


    </script>
</head>

<body>

    <h2>Install bank app</h2>
    <select>
        <option>Select app version</option>
        <option value="v1">version 1</option>
        <option value="v2">Verion 2</option>
        <option value="v3">Version 3</option>

    </select>
    <button onclick="installApp()">Install</button>


</body>

</html>
